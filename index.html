<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comhok</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6f7ff, #003366);
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header Styling */
    header {
      background: linear-gradient(to right, #e6f7ff, #00509e);
      color: white;
      padding: 0.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .header-container {
      max-width: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
  font-size: 1.8rem;
  margin: 0 0 0 15px; /* Adds space to the left of the title */
  white-space: nowrap;
}

    #menu-button {
      background: white;
      color: #00509e;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #dropdown-menu {
      list-style: none;
      background: white;
      padding: 0.5rem;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      width: 150px; /* Set a fixed width for better appearance */
      position: absolute; /* Ensure proper positioning */
    }

    #dropdown-menu li {
      text-align: left;
      padding: 0.5rem;
    }

    #dropdown-menu li a {
      text-decoration: none;
      color: #00509e;
      font-size: 1.2rem;
    }

    #dropdown-menu li a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
      position: absolute;
      top: calc(100% + 5px); /* Dropdown appears slightly below the button */
      left: 0; /* Align with the button */
      z-index: 1000; /* Ensure it appears above other elements */
    }

    /* Main Content Styling */
    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .welcome-textbox {
      max-width: 40%;
      margin: 0 auto;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
      text-align: center;
    }

    /* Footer Styling */
    footer {
      background: linear-gradient(to left, #003366, #00509e);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .footer-container {
      max-width: 40%;
      margin: 0 auto;
    }

    /* Airplanes Background */
    .airplane-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .airplane {
      position: absolute;
      width: var(--airplane-size, 40px);
      height: var(--airplane-size, 40px);
      background: url('assets/pngegg.png') no-repeat center/contain;
      transform: rotate(var(--rotation, 0deg));
      animation: fly-straight 8s linear infinite;
    }

    .airplane::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      animation: trail 8s linear infinite;
    }

    /* Animation Keyframes */
    @keyframes fly {
      0% {
        transform: translate(-50px, 50vh) rotate(0deg);
      }
      100% {
        transform: translate(110vw, -50vh) rotate(360deg);
      }
    }

    @keyframes fly-straight {
      0% {
        transform: translate(var(--start-x, 0), var(--start-y, 0)) rotate(var(--rotation, 0deg));
      }
      100% {
        transform: translate(var(--end-x, 100vw), var(--end-y, 100vh)) rotate(var(--rotation, 0deg));
      }
    }

    @keyframes trail {
      0% {
        opacity: 1;
        width: 50px;
      }
      100% {
        opacity: 0;
        width: 0px;
      }
    }
      .logo {
      width: 80px; /* Adjust as needed */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div style="display: flex; align-items: center;">
        <img src="assets/Logo1.png" alt="Logo" class="logo" />
        <h1>Comhok</h1>
      </div>
      <nav>
        <button id="menu-button">Menu</button>
        <ul id="dropdown-menu" class="hidden">
          <li><a href="#varia">Varia</a></li>
          <li><a href="#links">Links</a></li>
          <li><a href="#quotes">Quotes</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome-textbox">
      Welcome to the Comhok website! This is a beun platform, if you have recommendations feel free to reach out to Sjon.
    </div>
  </div>

  <!-- Airplanes Background -->
  <div class="airplane-container">
    <div class="airplane"
       style="--airplane-size: 40px; --start-x: -10%; --start-y: 10%; --end-x: 110%; --end-y: 90%; --rotation: 45deg; animation-delay: 0s;"></div>
    <div class="airplane"
       style="--airplane-size: 50px; --start-x: 110%; --start-y: 20%; --end-x: -10%; --end-y: 80%; --rotation: 225deg; animation-delay: 2s;"></div>
    <div class="airplane"
       style="--airplane-size: 60px; --start-x: 50%; --start-y: -10%; --end-x: 50%; --end-y: 110%; --rotation: 90deg; animation-delay: 4s;"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2024 Comhok | Created for the Fatoe</p>
    </div>
  </footer>

<script>
  // Dropdown Menu Functionality
  const menuButton = document.getElementById('menu-button');
  const dropdownMenu = document.getElementById('dropdown-menu');

  menuButton.addEventListener('click', () => {
    console.log("Button clicked!");
    console.log("Dropdown Menu:", dropdownMenu);
    console.log("Classes before toggle:", dropdownMenu.classList);
    dropdownMenu.classList.toggle('visible');
    dropdownMenu.classList.toggle('hidden');
    console.log("Classes after toggle:", dropdownMenu.classList);
  });

  // Airplane Animation Fixes
  document.querySelectorAll('.airplane').forEach(airplane => {
    const startX = Math.random() * 100 - 10; // Random start X (% of viewport)
    const startY = Math.random() * 100 - 10; // Random start Y (% of viewport)
    const endX = Math.random() * 100 - 10; // Random end X (% of viewport)
    const endY = Math.random() * 100 - 10; // Random end Y (% of viewport)

    const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI) + 180; // Adjust rotation by 180 degrees

    airplane.style.setProperty('--start-x', `${startX}vw`);
    airplane.style.setProperty('--start-y', `${startY}vh`);
    airplane.style.setProperty('--end-x', `${endX}vw`);
    airplane.style.setProperty('--end-y', `${endY}vh`);
    airplane.style.setProperty('--rotation', `${angle}deg`);
  });
</script>

</body>
</html>
