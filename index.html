<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comhok</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6f7ff, #003366);
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styling */
    header {
      background: linear-gradient(to right, #e6f7ff, #00509e); /* Gradient for header */
      color: white;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky; /* Keeps it visible on scroll */
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 0.5rem; /* Minimal margin next to the title */
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      white-space: nowrap; /* Prevents breaking to a new line */
    }

    nav {
      flex-grow: 1;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-bar {
      flex-shrink: 0;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    /* Main Content Styling */
    .main-content {
      flex: 1; /* Ensures the footer stays at the bottom */
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-bottom: 0.5rem;
    }

    /* Footer Styling */
    footer {
      background: linear-gradient(to right, #00509e, #003366); /* Gradient for footer */
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo-placeholder.png" alt="Logo" /> <!-- Replace with actual logo -->
      <h1>Comhok</h1>
    </div>
    <nav>
      <a href="#statistieken">Statistieken</a>
      <a href="#links">Links</a>
      <a href="#varia">Varia</a>
      <a href="#random">Random</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- No tabs or main sections as requested -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Comhok | Created for the Fatoe</p>
  </footer>
</body>
</html>
