<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comhok</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e6f7ff, #003366);
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* To hide airplanes flying outside */
    }

    /* Header Styling */
    header {
      background: linear-gradient(to right, #e6f7ff, #00509e); /* Gradient for header */
      color: white;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 0.5rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      white-space: nowrap;
    }

    nav {
      flex-grow: 1;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-bar {
      flex-shrink: 0;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    /* Main Content Styling */
    .main-content {
      flex: 1;
      padding: 2rem;
    }

    /* Footer Styling */
    footer {
      background: linear-gradient(to left, #003366, #00509e); /* Gradient for footer */
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Airplanes Background */
    .airplane-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevent interaction */
      overflow: hidden;
      z-index: -1; /* Behind the content */
    }

    .airplane {
      position: absolute;
      width: var(--airplane-size, 40px); /* Parameterized size */
      height: var(--airplane-size, 40px);
      background: url('assets/pngegg.png') no-repeat center/contain; /* Airplane image */
      transform: rotate(var(--rotation, 0deg)); /* Rotation dynamically set */
      animation: fly-straight 8s linear infinite; /* Straight-line animation */
    }


    .airplane::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -50px;
      width: 50px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      animation: trail 8s linear infinite;
    }

    /* Animation Keyframes */
    @keyframes fly {
      0% {
        transform: translate(-50px, 50vh) rotate(0deg);
      }
      100% {
        transform: translate(110vw, -50vh) rotate(360deg);
      }
    }
    
    @keyframes fly-straight {
      0% {
        transform: translate(var(--start-x, 0), var(--start-y, 0)) rotate(var(--rotation, 0deg));
      }
      100% {
        transform: translate(var(--end-x, 100vw), var(--end-y, 100vh)) rotate(var(--rotation, 0deg));
      }
    }

    @keyframes trail {
      0% {
        opacity: 1;
        width: 50px;
      }
      100% {
        opacity: 0;
        width: 0px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="assets/logo.png" alt="Logo" /> <!-- Replace with your logo -->
      <h1>Comhok</h1>
    </div>
    <nav>
      <a href="#statistieken">Statistieken</a>
      <a href="#links">Links</a>
      <a href="#varia">Varia</a>
      <a href="#random">Random</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- No tabs or main sections as requested -->
  </div>

  <!-- Airplanes Background -->
  <div class="airplane-container">
    <div class="airplane"
       style="--airplane-size: 40px; --start-x: -10%; --start-y: 10%; --end-x: 110%; --end-y: 90%; --rotation: 45deg; animation-delay: 0s;"></div>
    <div class="airplane"
       style="--airplane-size: 50px; --start-x: 110%; --start-y: 20%; --end-x: -10%; --end-y: 80%; --rotation: 225deg; animation-delay: 2s;"></div>
    <div class="airplane"
       style="--airplane-size: 60px; --start-x: 50%; --start-y: -10%; --end-x: 50%; --end-y: 110%; --rotation: 90deg; animation-delay: 4s;"></div>
  </div>



  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Comhok | Created for the Fatoe</p>
  </footer>

<script>
  document.querySelectorAll('.airplane').forEach(airplane => {
    const randomStartX = `${Math.random() * 100 - 10}vw`; // Random start X (-10% to 100%)
    const randomStartY = `${Math.random() * 100 - 10}vh`; // Random start Y (-10% to 100%)
    const randomEndX = `${Math.random() * 100 - 10}vw`; // Random end X (-10% to 100%)
    const randomEndY = `${Math.random() * 100 - 10}vh`; // Random end Y (-10% to 100%)
    const angle = Math.atan2(parseFloat(randomEndY) - parseFloat(randomStartY), parseFloat(randomEndX) - parseFloat(randomStartX)) * (180 / Math.PI) *2 ; // Calculate rotation angle
    
    airplane.style.setProperty('--start-x', randomStartX);
    airplane.style.setProperty('--start-y', randomStartY);
    airplane.style.setProperty('--end-x', randomEndX);
    airplane.style.setProperty('--end-y', randomEndY);
    airplane.style.setProperty('--rotation', `${angle}deg`);
  });
</script>

</body>
</html>
